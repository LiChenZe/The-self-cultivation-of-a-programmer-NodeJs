<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
</head>

<body>
    <h1>{{name}}</h1>
    <h3>电影简介: {{brief}}</h3>
    <h3>电影作者: {{author}}</h3>
    <h3>电影主演:</h3>
    <ul>
        {%for {list}%}
        <li>{{item.name}}</li>
        <li>{{item.gender}}</li>
        {%endfor%}
    </ul>
</body>

</html>
